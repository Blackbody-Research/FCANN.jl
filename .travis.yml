## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

sudo: required

notifications:
  email: false
git:
  depth: false

env:
  global:
    - JULIA_DEBUG=CUDAapi

matrix: 
  allow_failures:
    - julia: nightly
    - arch: x86

  include:
  # linux builds
    - env: CUDA=8.0
      os: linux
      dist: xenial
      julia: 1
    - env: CUDA=9.0
      os: linux
      dist: xenialz
      julia: 1
    - env: CUDA=9.1
      os: linux
      dist: xenial
      julia: 1
    - env: CUDA=9.2
      os: linux
      dist: xenial
      julia: 1
    - env: CUDA=10.0
      os: linux
      dist: xenial
      julia: 1
    - os: linux
      julia: 1.0
    - os: linux
      julia: nightly
    - os: linux
      arch: x86
      julia: 1.0
    - os: linux
      arch: arm64
      julia: 1.0

  # osx builds
    - os: osx
      julia: 1.0
  # windows builds
    - os: windows
      julia: 1.0

install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; 
    then 
      if [[ $CUDA != "" ]];
      then
        chmod +x .travis.linux;
        ./.travis.linux; 
      fi;
    fi

